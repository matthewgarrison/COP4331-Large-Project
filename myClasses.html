<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">

	<!-- Stylesheets -->
	<link href="css/main.css" rel="stylesheet" type="text/css">
	<link href="css/navbar.css" rel="stylesheet" type="text/css">
	<link href="css/classes.css" rel="stylesheet" type="text/css">
	<link href="css/modals.css" rel="stylesheet" type="text/css">
	  
	<!-- Fonts  -->
	 <link href="https://fonts.googleapis.com/css?family=Barlow:400,500" rel="stylesheet">
	 <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
	 
	 <!-- Scripts -->
	 <script src="http://cop4331-2.com/scripts/myClasses.js"></script>

  </head>
	
	
  <body onload="refreshPage()">
	  
	  
	  <!-- NAVBAR  -->
	 <nav class="navbar navbar-expand-sm navbar-default">
		<img src="images/banner.png" width="275px" height="auto" alt="">
		
		<ul class="navbar-nav ml-auto">
		    <li class="nav-item active">
			<a class="nav-link" href="#">My Classes</a>
		    </li>
		    <li class="nav-item">
			<a class="nav-link" href="#">My Account</a>
		    </li>
				<li class="nav-item">
			<a class="nav-link" href="#" onclick="logout()">Log Out</a>
		    </li>
		</ul>
	 </nav>
	
	  <div class="titleBar">
		  <img src="images/MyClasses.png" alt="blah" height="130%">
	  </div>
	  
	  <div class="class-list-container">
		  
	  </div>
	  
	  <div class="fancy-hr">
	  	<hr>
	  </div>
	  
	  <footer>
	  	<button type="button" class="btn-newClass" data-toggle="modal" data-target="#newClassModal">
			<span>Add a new class</span>
		</button>
	  </footer>
	  
		<!-- New class modal -->
		<div class="modal fade" id="newClassModal" tabindex="-1" role="dialog">
			<div class="modal-dialog modal-dialog-centered" role="document">
				<div class="modal-content">

					<div class="modal-header">
						<h5 class="modal-title">Create a new class</h5>
						<button type="button" class="close" data-dismiss="modal">
						  <span>&times;</span>
						</button>
					</div>

					<div class="modal-body">
						<div class="add-class-form-container">
							<input type="text" placeholder="Class Name">
						</div>
					</div>

					<div class="modal-footer">
						<button type="button" class="btn btn-modal-black" data-dismiss="modal">Cancel</button>
						<button type="button" class="btn btn-modal-green">Create</button>
					</div>

				</div>
			</div>
		</div>
  </body>
</html>
